<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body class="container-fluid flexContainer" id="bgImage">
	<div class="row topContainer">
		<div class="col-4 quote sectionBackground m-1" id="quote">

		</div>
		<div class="col-3 weather sectionBackground m-2" id="weather">

		</div>
	</div>


	<div class="row clock sectionBackground">
		<div class="col-12" id="clock">

		</div>
	</div>
	<div class="row todo">
		<div class="col-4 addTask sectionBackground" id="todo">
			<form onsubmit="app.controllers.todoController.addTask(event)">
				<div class="form-group">
					<label for="task">Assign Task</label>
					<input type="text" name="task" class="form-control">
				</div>
				<button type="submit" class="btn btn-success">Assign</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</form>
		</div>
		<div class="col-4 taskList sectionBackground" id="taskList">
		</div>
	</div>




	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/clock-controller.js"></script>
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
